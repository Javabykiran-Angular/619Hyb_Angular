<div class="container-fluid">


<table class="table table-striped table-bordered">
    <thead>
        <tr>
           <th>ID</th>
           <th>Title</th>
           <th>Body</th> 
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let item of posts">

        </tr>
    </tbody>

</table>
</div>
